---
kind: ConfigMap
apiVersion: v1
metadata:
  name: drupal-config
  namespace: drupal
data:
  settings.php: |-
    <?php
    $databases['default']['default'] = [
      'database' => 'drupal',
      'username' => 'drupal',
      'password' => 'drupal',
      'prefix' => '',
      'host' => 'mysql',
      'port' => '3306',
      'namespace' => 'Drupal\\Core\\Database\\Driver\\mysql',
      'driver' => 'mysql',  
    ];
    $settings['hash_salt'] = 'OTk4MTYzYWI4N2E2MGIxNjlmYmQ2MTA4';
    $settings['trusted_host_patterns'] = ['^.+$'];
    $settings['config_sync_directory'] = 'sites/default/files/config_OTk4MTYzY';
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: drupal-pv-claim
  namespace: drupal 
spec:
  accessModes: 
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: drupal-pv-volume
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: drupal-pv-volume
  namespace: drupal
  labels:
    type: nfs
spec:
  storageClassName: standard
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.101.14.211
    path: /nfsshare/drupal
    readOnly: false 
  persistentVolumeReclaimPolicy: Retain
---
kind: Deployment
apiVersion: apps/v1 
metadata:
  name: drupal
  namespace: drupal
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: drupal 
  template:
    metadata:
      labels:
        app: drupal
    spec: 
      initContainers:
        - name: init-files
          image: 192.168.49.1:5000/drupal:latest
          command: ['/bin/bash', '-c']
          args: ['cp -r /var/www/html/sites/default/files /data; chown www-data:www-data /data/ -R']
          volumeMounts: 
            - mountPath: /data 
              name: drupal-files 
      containers: 
        - name: drupal 
          image: 192.168.49.1:5000/drupal:latest
          ports:
            - containerPort: 80
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 30
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10 
          volumeMounts:
            - mountPath: /var/www/html/sites/default/ 
              name: drupal-settings
            - mountPath: /var/www/html/sites/default/files/
              name: drupal-files 
          resources: 
            limits:
              cpu: '500m'
              memory: '512Mi'
            requests:
              cpu: '250m'
              memory: '256Mi'
      volumes:
        - name: drupal-settings
          configMap:
            name: drupal-config  
        - name: drupal-files
          persistentVolumeClaim: 
            claimName: drupal-pv-claim
---
kind: Service 
apiVersion: v1 
metadata: 
  name: drupal
  namespace: drupal
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
  selector: 
    app: drupal


